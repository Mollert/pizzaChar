<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />	
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Here you can find a pizza to your liking from a list of local Charlotte, NC pizzerias</title>

	<meta name="description" content="Either choose a specific type of pizza that satisfies your taste or add to the list your favorite pizzerias style of pizza.  These are all home grown in Charlotte, NC." />
	
	<link rel="shortcut icon" href="image/pizzaFavicon.ico" type="image/x-icon">

	<link rel="stylesheet" type="text/css" href="cssIndex.css">	
	<link rel="stylesheet" type="text/css" href="cssFind.css">

</head>
<body>

	<div id="brickWall">

		<div id="hearth">

			<div  id="siteTitle">Find a pizza</div>

			<div id="findIntro">
				<div class="introText">To find your perfect pizza in Charlotte.</div>
				<div class="introText">First choose up to three preferences,</div>
				<div class="introText">1st, 2nd and 3rd.</div>
				<div class="introText">Then click "find" and your choices will pick the pizza.</div>
			</div>

			<form id="requestFind" action="#" method="POST">
				<div class="pizzaColumn">
					<div class="pizzaRow">
						<select id="firstChoice"></select>
						<select id="secondChoice"></select>
						<select id="thirdChoice"></select>						
					</div>
				</div>
			</form>

		</div>
	</div>

	<script src="javascriptFind.js"></script>
	<script src="dbPizzaChar.js"></script>

</body>
</html>
