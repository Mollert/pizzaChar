<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />	
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Pick your pizza preferences to find a local Charlotte, NC pizzeria</title>

	<meta name="description" content="You pick up to three preferences which are used to discover a local Charlotte, NC pizzeria. Check the comments to help with your decision." />
	
	<link rel="shortcut icon" href="image/pizzaFavicon.ico" type="image/x-icon">

	<link rel="stylesheet" type="text/css" href="cssIndex.css">	
	<link rel="stylesheet" type="text/css" href="cssFind.css">

</head>
<body>

	<div id="brickWall">

		<div id="hearth">

			<div  id="siteTitle"><h1>Find a pizza</h1></div>

			<div id="findIntro">
				<div class="introText">To find your perfect pizza in Charlotte.</div>
				<div class="introText">First choose up to three preferences,</div>
				<div class="introText">1st, 2nd and 3rd.</div>
				<div class="introText">Then click "find" and your choices will pick the pizza.</div>
			</div>

			<form id="requestFind" action="#" method="POST">
				<div id="allChoices" class="pizzaColumn">
					<div class="pizzaRow">
						<select id="firstChoice" class="toSelect">
							<option>1st preference</option></select>
						<select id="secondChoice" class="toSelect">
							<option>2nd preference</option></select>
						<select id="thirdChoice" class="toSelect">
							<option>3rd preference</option></select>				
					</div>
				</div>

				<div  id="findPizza" class="pizzaColumn">
					<input type="submit" id="findPizzaButton" value="Find your pizza!">	
				</div>
			</form>

			<div id="explainSearch"></div>
			<div id="searchResults"></div>

			<div id="headHome">
				<div>If you'd like, a quick <a id="fromFindPage" href="./index.html" target="_blank">click</a> and you'll be back to home . . .</div>
			</div>

		</div>
	</div>

	<script src="dbPizzaChar.js"></script>
	<script src="javascriptFind.js"></script>

</body>
</html>
